<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- =================================================================== -->
  <!-- Primary SEO Meta Tags (CRUCIAL for Google)                        -->
  <!-- =================================================================== -->
  <title>DeepShark AI - Your All-in-One Generative AI Platform</title>
  <meta name="description"
    content="Create stunning AI images, videos, and voices with Sharky AI. Access a suite of powerful open-source models on a flexible pay-per-use platform." />
  <meta name="author" content="Sharky AI" />
  <!-- The Canonical URL tells Google this is the authoritative page -->
  <link rel="canonical" href="https://deepsharkai.art/" />

  <!-- =================================================================== -->
  <!-- Favicon and Theme Color                                           -->
  <!-- =================================================================== -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <!-- Sets the browser chrome color on mobile -->
  <meta name="theme-color" content="#0d1117" />

  <!-- =================================================================== -->
  <!-- Open Graph / Facebook & LinkedIn Meta Tags                        -->
  <!-- =================================================================== -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://deepsharkai.art/" />
  <meta property="og:title" content="DeepShark AI - Your All-in-One AI Platform" />
  <meta property="og:description"
    content="Create stunning AI images, videos, voices and more with DeepShark AI. Access powerful open & Closed source models." />
  <!-- IMPORTANT: Create a 1200x630px image and upload it to this path -->
  <meta property="og:image" content="https://deepsharkai.art/og-image.png" />
  <meta property="og:site_name" content="DeepShark AI" />

  <!-- =================================================================== -->
  <!-- Twitter Card Meta Tags                                            -->
  <!-- =================================================================== -->
  <meta name="twitter:card" content="summary_large_image" />
  <!-- IMPORTANT: Replace with your actual Twitter handle -->
  <meta name="twitter:site" content="@YourTwitterHandle" />
  <meta name="twitter:title" content="DeepShark AI - Your All-in-One Generative AI Platform" />
  <meta name="twitter:description"
    content="Create stunning AI images, videos, and voices with DeepShark AI. Access powerful open-source models." />
  <!-- IMPORTANT: Use the same 1200x630px image here -->
  <meta name="twitter:image" content="https://deepsharkai.art/og-image.png" />
</head>

<body>
  <div id="root"></div>
  <!-- This script seems to be from the project generator. Keep it if your project relies on it. -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
